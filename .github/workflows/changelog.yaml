---
name: Changelog Generator
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read
  pull-requests: write

env:
  ENRICH_PACKAGES: |
    cloudflared
    spegel
    qbittorrent
    app-template
    kubelet

jobs:
  check-package:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}

    steps:
      - name: Check PR title against package allowlist
        id: check
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          SHOULD_RUN="false"

          # Loop through allowed package names:
          while IFS= read -r ALLOWED; do
            # Direct match (best case)
            if echo "$TITLE" | grep -iq "$ALLOWED"; then
              SHOULD_RUN="true"
              break
            fi
          done <<< "${{ env.ENRICH_PACKAGES }}"

          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "Matched? $SHOULD_RUN"

  generate-changelog:
    name: Generate Changelog
    needs: check-package
    if: needs.check-package.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.14"

      - name: Install Dependencies
        run: |
          pip install requests pyyaml beautifulsoup4

      - name: Run enrich script
        id: enrich
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          LOG_LEVEL: INFO
        run: |
          NEW_BODY="$(python3 .github/scripts/enrich/main.py)"
          # Escape output for GitHub Actions
          NEW_BODY="${NEW_BODY//'%'/'%25'}"
          NEW_BODY="${NEW_BODY//$'\n'/'%0A'}"
          NEW_BODY="${NEW_BODY//$'\r'/'%0D'}"
          echo "body=$NEW_BODY" >> $GITHUB_OUTPUT

      - name: Apply PR update
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const newBody = core.getInput("body", { required: true });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              body: newBody
            });
        env:
          body: ${{ steps.enrich.outputs.body }}
