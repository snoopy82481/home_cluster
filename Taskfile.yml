---
version: "3"

includes:
  cluster: .taskfiles/ClusterTasks.yml
  precommit: .taskfiles/PrecommitTasks.yml
  terraform: .taskfiles/TerraformTasks.yml
  sops: .taskfiles/SopsTasks.yml
  talos: .taskfiles/TalosTasks.yml

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  TERRAFORM_DIR: "{{.PROJECT_DIR}}/infrastructure/terraform"
  TALOS_DIR: "{{.PROJECT_DIR}}/infrastructure/talos/betty"
  CLUSTER: betty
  GITHUB_USER: snoopy82481
  GITHUB_REPO: home_cluster
  GITHUB_BRANCH: main

dotenv: [".config.env"]

env:
  KUBECONFIG: "{{.PROJECT_DIR}}/provision/kubeconfig"

tasks:

  init:
    desc: Initialize workstation dependencies with Brew
    cmds:
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        age
        ansible
        cilium-cli
        cloudflared
        direnv
        fluxcd/tap/flux
        go-task/tap/go-task
        helm
        ipcalc
        jq
        kubernetes-cli
        kustomize
        pre-commit
        prettier
        sops
        stern
        weaveworks/tap/gitops
        yamllint
        yq

  verify:
    desc: Verify env settings
    cmds:
      - ./configure --verify

  configure:
    desc: Configure repository from env settings
    cmds:
      - ./configure

  flux:
    desc: "Install Fluxv2 into a cluster"
    cmds:
      - task: cluster:secrets
      - task: cluster:bootstrap

  os:
    desc: Shows ARCH
    cmds:
      - echo {{OS}}-{{ARCH}}
