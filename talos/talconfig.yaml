---
clusterName: ${CLUSTER_NAME}

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: "https://192.168.20.1:6443"

clusterPodNets:
  - ${CLUSTER_PODNET}
clusterSvcNets:
  - ${CLUSTER_SUBNET}

cniConfig:
  name: none

additionalMachineCertSans: &san
  - ${CLUSTERENDPOINTIP}
  - ${CLUSTER_NAME}.${DOMAINNAME}
  - "127.0.0.1"

additionalApiServerCertSans: *san

nodes:
  - hostname: kmaster1.${DOMAINNAME}
    ipAddress: &kmaster1 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda
    machineSpec:
      secureboot: false
    talosImageURL: &talosimage factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515

  - hostname: kmaster2.${DOMAINNAME}
    ipAddress: &kmaster2 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster3.${DOMAINNAME}
    ipAddress: &kmaster3 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda
    machineSpec:
      secureboot: false
    talosImageURL: *talosimage

  - hostname: kworker1.${DOMAINNAME}
    ipAddress: &kworker1 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda
    machineSpec:
      secureboot: false
    talosImageURL: *talosimage

  - hostname: kworker2.${DOMAINNAME}
    ipAddress: &kworker2 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda
    machineSpec:
      secureboot: false
    talosImageURL: *talosimage

  - hostname: kworker3.${DOMAINNAME}
    ipAddress: &kworker3 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda
    machineSpec:
      secureboot: false
    talosImageURL: *talosimage

patches:
  - "@./patches/global/machine-files.yaml"
  # - "@./patches/global/machine-hostdns.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctl.yaml"
  - "@./patches/global/machine-time.yaml"

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent

  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/admission-controller-patch.yaml"

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
