---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker3
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: kworker3
  containers:
    - name: disk-wipe
      image: busybox@sha256:ba76950ac9eaa407512c9d859cea48114eeff8a6f12ebaa5d32ce79d4a017dd8
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
