---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker3
  namespace: default
spec:
  restartPolicy: Never
  nodeName: kworker3
  containers:
    - name: disk-wipe
      image: ubuntu:latest
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard -v /dev/nvme0n1",
          "partprobe /dev/nvme0n1",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
