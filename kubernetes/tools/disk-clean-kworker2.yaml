---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-kworker2
  namespace: default
spec:
  restartPolicy: Never
  volumes:
    - name: rook-data-dir
      hostPath:
        path: /var/lib/rook
  nodeName: kworker2
  containers:
    - name: disk-clean
      image: busybox
      securityContext:
        privileged: true
      volumeMounts:
        - name: rook-data-dir
          mountPath: /node/rook-data
      command: ["/bin/sh", "-c", "rm -rf /node/rook-data/*"]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
