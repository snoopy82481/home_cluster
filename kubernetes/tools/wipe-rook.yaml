---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker1
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: kworker1
  containers:
    - name: disk-wipe
      image: busybox@sha256:c230832bd3b0be59a6c47ed64294f9ce71e91b327957920b6929a0caa8353140
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
