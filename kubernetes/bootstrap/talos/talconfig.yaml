---
clusterName: ${CLUSTER_NAME}

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.3
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.32.0
endpoint: "https://192.168.20.1:6443"

clusterPodNets:
  - ${CLUSTER_PODNET}
clusterSvcNets:
  - ${CLUSTER_SUBNET}

cniConfig:
  name: none

additionalMachineCertSans: &san
  - ${CLUSTERENDPOINTIP}
  - ${CLUSTER_NAME}.${DOMAINNAME}
  - "127.0.0.1"

additionalApiServerCertSans: *san

nodes:
  - hostname: kmaster1.${DOMAINNAME}
    ipAddress: &kmaster1 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster2.${DOMAINNAME}
    ipAddress: &kmaster2 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster3.${DOMAINNAME}
    ipAddress: &kmaster3 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kworker1.${DOMAINNAME}
    ipAddress: &kworker1 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker2.${DOMAINNAME}
    ipAddress: &kworker2 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker3.${DOMAINNAME}
    ipAddress: &kworker3 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda

patches:
  - |-
    machine:
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://192.168.20.52:6050/"
      logging:
        destinations:
          - endpoint: "udp://192.168.20.52:6051/"
            format: json_lines
      time:
        disabled: false
        servers:
          - 192.168.20.1
      features:
        kubePrism:
          enabled: true
          port: 7445

  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/network.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent

  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
