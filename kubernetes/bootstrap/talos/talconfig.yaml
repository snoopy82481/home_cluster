---
clusterName: ${CLUSTER_NAME}

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.2
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.29.1
endpoint: "https://192.168.20.1:6443"

allowSchedulingOnMasters: true

imageFactory:
  registryURL: factory.talos.dev
  schematicEndpoint: /schematics
  protocol: https

clusterPodNets:
  - ${CLUSTER_PODNET}
clusterSvcNets:
  - ${CLUSTER_SUBNET}

cniConfig:
  name: none

additionalMachineCertSans: &san
  - ${CLUSTERENDPOINTIP}
  - ${CLUSTER_NAME}.${DOMAINNAME}
  - "127.0.0.1"

additionalApiServerCertSans: *san

nodes:
  - hostname: kmaster1.${DOMAINNAME}
    ipAddress: &kmaster1 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: enp2s0
        dhcp: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1

  - hostname: kmaster2.${DOMAINNAME}
    ipAddress: &kmaster2 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: enp2s0
        dhcp: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1

  - hostname: kmaster3.${DOMAINNAME}
    ipAddress: &kmaster3 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eno1
        dhcp: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1

  - hostname: kworker1.${DOMAINNAME}
    ipAddress: &kworker1 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1

  - hostname: kworker2.${DOMAINNAME}
    ipAddress: &kworker2 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eno1
        dhcp: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1

  - hostname: kworker3.${DOMAINNAME}
    ipAddress: &kworker3 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eno1
        dhcp: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/i915-ucode
          - siderolabs/intel-ucode

  patches:
    - |-
      cluster:
        apiServer:
          disablePodSecurityPolicy: true
          admissionControl: []
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.20.0/24
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: false
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

      machine:
        kubelet:
          extraArgs:
            image-gc-high-threshold: 55
            image-gc-low-threshold: 50
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 192.168.20.0/24
        install:
          extraKernelArgs:
            - "pcie_aspm=off"
            - "talos.logging.kernel=udp://192.168.20.52:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.20.52:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_queued_events: 65536
          fs.inotify.max_user_watches: 524288
          fs.inotify.max_user_instances: 8192
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          extraHostEntries:
            - ip: ${CLUSTERENDPOINTIP}
              aliases:
                - ${CLUSTER_NAME}.${DOMAINNAME}
        features:
          kubePrism:
            enabled: true
            port: 7445
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/i915-ucode
          - siderolabs/intel-ucode

  patches:
    - |-
      cluster:
        discovery:
          registries:
            service:
              disabled: true

      machine:
        kubelet:
          extraArgs:
            image-gc-high-threshold: 55
            image-gc-low-threshold: 50
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 192.168.20.0/24
        install:
          extraKernelArgs:
            - "pcie_aspm=off"
            - "nvme_core.default_ps_max_latency_us=0"
            - "talos.logging.kernel=udp://192.168.20.52:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.20.52:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_queued_events: 65536
          fs.inotify.max_user_watches: 524288
          fs.inotify.max_user_instances: 8192
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
        features:
          kubePrism:
            enabled: true
            port: 7445
