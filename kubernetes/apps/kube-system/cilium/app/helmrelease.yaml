---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 1h
  values:
    autoDirectNodeRoutes: true

    bgpControlPlane:
      enabled: true

    bpf:
      masquerade: true
      hostLegacyRouting: true

    bpfClockProbe: true

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    cni:
      exclusive: false

    Cluster:
      name: betty
      id: 0

    dashboards:
      enabled: true

    debug:
      enabled: false

    endpointRoutes:
      enabled: true

    envoy:
      rollOutPods: true
      prometheus:
        serviceMonitor:
          enabled: true

    externalIPs:
      enabled: true

    gatewayAPI:
      enabled: true
      enableAlpn: true
      xffNumTrustedHops: 1
      enableAppProtocol: true

    hubble:
      enabled: false

    ipam:
      mode: kubernetes

    ipv4NativeRoutingCIDR: 10.42.0.0/16

    kubeProxyReplacement: true

    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    k8sServiceHost: 127.0.0.1

    k8sServicePort: 7445

    l2announcements:
      enabled: true

    LoadBalancer:
      algorithm: meglev
      mode: dsr

    localRedirectPolicies:
      enabled: true

    operator:
      replicas: 2
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - action: drop
              regex: workqueue_(work|queue)_duration_seconds_bucket
              sourceLabels: ["__name__"]
            - action: drop
              regex: controller_runtime_reconcile_time_seconds_bucket
              sourceLabels: ["__name__"]
            - action: drop
              regex: cilium_k8s_client_(rate_limiter_duration|api_latency_time)_seconds_bucket
              sourceLabels: ["__name__"]

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    rollOutCiliumPods: true

    routingMode: native

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE


        dashboards:
          annotations:
            grafana_folder: Cilium
