---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 1h
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    dashboards:
      annotations:
        grafana_folder: Cilium

    hubble:
      enabled: true

      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http

        serviceMonitor:
          enabled: true

        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium

      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true

      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: false

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - action: drop
              regex: workqueue_(work|queue)_duration_seconds_bucket
              sourceLabels: ["__name__"]
            - action: drop
              regex: controller_runtime_reconcile_time_seconds_bucket
              sourceLabels: ["__name__"]
            - action: drop
              regex: cilium_k8s_client_(rate_limiter_duration|api_latency_time)_seconds_bucket
              sourceLabels: ["__name__"]
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
