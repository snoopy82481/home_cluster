---
k8sServiceHost: 192.168.20.1
k8sServicePort: 6443

extraConfig:
  enable-envoy-config: "true"

autoDirectNodeRoutes: true

nodePort:
  enabled: true
  range: "30000,32767"

endpointRoutes:
  enabled: false

enableIPv4Masquerade: true

enableIPv6Masquerade: true

masquerade: true

ipam:
  mode: "kubernetes"
  operator:
    clusterPoolIPv4PodCIDRList: ["10.42.0.0/16"]
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv6PodCIDRList: ["fd00::/104"]
    clusterPoolIPv6MaskSize: 120

bgpControlPlane:
  enabled: true

bgp:
  enabled: false
  announce:
    loadbalancerIP: false

hubble:
  enabled: true
  serviceMonitor:
    enabled: false

  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http

  relay:
    enabled: true
    rollOutPods: true

  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

ipv6:
  enabled: false

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: false
    serviceMonitor:
      enabled: false

ipv4NativeRoutingCIDR: 10.42.0.0/16

tunnel: "disabled"

LoadBalancer:
  algorithm: meglev
  mode: dsr

disableEnvoyVersionCheck: false

Cluster:
  name: betty
  id: 0

clustermesh:
  useAPIServer: false

rollOutCiliumPods: true

externalIPs:
  enabled: true

hostPort:
  enabled: false

hostServices:
  enabled: true
  protocols: tcp,udp

debug:
  enabled: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

bandwidthManager:
  enabled: true
  bbr: true

bpf:
  masquerade: true
  tproxy: true
  autoMount:
    enabled: true

localRedirectPolicy: true

cni:
  exclusive: false

l7Proxy: true

ingressController:
  enabled: false
  loadbalancerMode: shared

enableCnpStatusUpdates: true

endpointStatus:
  enabled: true
  status: "policy"

envoy:
  enabled: false
  prometheus:
    enabled: false
    serviceMonitor:
      enabled: false

prometheus:
  enabled: false
  serviceMonitor:
    enabled: false
    trustCRDsExist: true
