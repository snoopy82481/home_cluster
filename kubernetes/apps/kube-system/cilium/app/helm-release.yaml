---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.16.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  test:
    enable: false
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values

  values:
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium

    envoy:
      enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    gatewayAPI:
      enabled: true

    hubble:
      relay:
        prometheus:
          serviceMonitor:
            enabled: true

      serviceMonitor:
        enabled: true

      dashboards:
        enabled: true
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations:
          grafana_folder: Cilium

      ui:
        ingress:
          enabled: true
          className: internal
          annotations:
            cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
            hajimari.io/enable: "true"
            hajimari.io/appName: hubble
            hajimari.io/icon: lan
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: "hubble-tls"
              hosts:
                - *host

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
