---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.13.3
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  test:
    enable: false
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    kubeProxyReplacement: strict

    k8sServiceHost: ${SVC_KUBE_VIP_ADDR}
    k8sServicePort: 6443

    extraConfig:
      enable-envoy-config: "true"

    autoDirectNodeRoutes: true

    nodePort:
      enabled: true
      range: "30000,32767"

    containerRuntime:
      integration: containerd

    endpointRoutes:
      enabled: true

    localRedirectPolicy: true

    enableIPv4Masquerade: true

    enableIPv6Masquerade: true

    bpf:
      masquerade: true

    ipam:
      mode: "kubernetes"

    bgpControlPlane:
      enabled: true

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      listenAddress: ':4244'
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
            hajimari.io/enable: "true"
            hajimari.io/appName: hubble
            hajimari.io/icon: lan
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: "hubble-tls"
              hosts:
                - *host

    ipv6:
      enabled: false

    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false

    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    ipv4NativeRoutingCIDR: 10.42.0.0/16

    tunnel: disabled

    LoadBalancer:
      algorithm: meglev
      mode: dsr

    disableEnvoyVersionCheck: false

    Cluster:
      name: ${CLUSTER_NAME}
      id: ${CLUSTER_ID}

    rollOutCiliumPods: true

    externalIPs:
      enabled: true

    hostPort:
      enabled: false

    hostServices:
      enabled: true
      protocols: tcp,udp

    debug:
      enabled: false

    securityContext:
      privileged: true
