---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname external.idahobealefamily.com
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.20.57
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      cert-manager.io/cluster-issuer: letsencrypt-production
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: "idahobealefamily-com-production-tls"
    - name: overseerr
      protocol: HTTPS
      port: 443
      hostname: "overseerr.idahobealefamily.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: overseerr-tls
    - name: tautulli
      protocol: HTTPS
      port: 443
      hostname: "tautulli.idahobealefamily.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: tautulli-tls
    - name: flux-webhook
      protocol: HTTPS
      port: 443
      hostname: "flux-webhook.idahobealefamily.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: flux-webhook-tls
    - name: kromgo
      protocol: HTTPS
      port: 443
      hostname: "kromgo.idahobealefamily.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: kromgo-webhook-tls
