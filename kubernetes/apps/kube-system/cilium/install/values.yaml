---
bpf:
  masquerade: true
  tproxy: true

cluster:
  name: home-cluster
  id: 1

containerRuntime:
  integration: containerd

hubble:
  enabled: false

ingressController:
  enabled: false
  loadbalancerMode: shared

ipam:
  mode: kubernetes

k8sServiceHost: 192.168.20.254
k8sServicePort: 6443

kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

operator:
  rollOutPods: true
  replicas: 1

bgpControlPlane:
  enabled: true

cni:
  exclusive: false

bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false

loadBalancer:
  algorithm: maglev
  mode: dsr

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

rollOutCiliumPods: true
localRedirectPolicy: true

bandwidthManager:
  enabled: true
  bbr: true

l7Proxy: true

enableCnpStatusUpdates: true
endpointStatus:
  enabled: true
  status: "policy"
