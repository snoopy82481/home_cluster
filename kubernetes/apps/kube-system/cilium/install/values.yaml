---
kubeProxyReplacement: "strict"

k8sServiceHost: 192.168.20.254
k8sServicePort: 6443

extraConfig:
  enable-envoy-config: "true"

autoDirectNodeRoutes: true

nodePort:
  enabled: true
  range: "30000,32767"

containerRuntime:
  integration: containerd

endpointRoutes:
  enabled: false

enableIPv4Masquerade: true

enableIPv6Masquerade: true

masquerade: true

ipam:
  mode: "kubernetes"
  operator:
    clusterPoolIPv4PodCIDRList: ["10.42.0.0/16"]
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv6PodCIDRList: ["fd00::/104"]
    clusterPoolIPv6MaskSize: 120

bgp:
  enabled: false
  announce:
    loadbalancerIP: true

hubble:
  enabled: false

ipv6:
  enabled: false

kubeProxyReplacementHealthzBindAddr: '0.0.0.0:10256'

prometheus:
  enabled: true
  port: 9090
  serviceMonitor:
    enabled: false

operator:
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false

ipv4NativeRoutingCIDR: 10.42.0.0/16

tunnel: disabled

LoadBalancer:
  algorithm: meglev
  mode: hybrid

disableEnvoyVersionCheck: false

Cluster:
  name: betty
  id: 0

clustermesh:
  useAPIServer: false

rollOutCiliumPods: true

externalIPs:
  enabled: true

hostPort:
  enabled: false

hostServices:
  enabled: true
  protocols: tcp,udp

debug:
  enabled: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
