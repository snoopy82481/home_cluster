---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app generic-device-plugin
  namespace: system
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    defaultPodOptions:
      priorityClassName: system-node-critical
      tolerations:
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "NoSchedule"
        - operator: "Exists"
          effect: "PreferNoSchedule"

    controllers:
      generic-device-plugin:
        type: daemonset
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/squat/generic-device-plugin
              tag: 14e494e@sha256:a9ea761d67e9c86d8ce70c16a8c8c6144764e57291c5834c85b6ffb46eec734c
            args:
              - --log-level=info
              - --config=/config/config.yaml
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            ports:
              - containerPort: 8080
                name: http
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    configMaps:
      config:
        data:
          config.yaml: |-
            devices:
              - name: tun
                groups:
                  - count: 1000
                    paths:
                      - path: /dev/net/tun

    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true

      dev:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - readOnly: true

      sys:
        type: hostPath
        hostPath: /sys
        globalMounts:
          - readOnly: true

      var-lib-kubelet-device-plugins:
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
