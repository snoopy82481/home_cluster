---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-data
spec:
  storageClassName: nas-data
  capacity:
    storage: 100Mi # Size does not matter
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: truenas.${SECRET_DOMAIN}
    path: /mnt/storage1/data
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-backup
spec:
  storageClassName: nas-backup
  capacity:
    storage: 100Mi # Size does not matter
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: truenas.${SECRET_DOMAIN}
    path: /mnt/storage1/backup
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
