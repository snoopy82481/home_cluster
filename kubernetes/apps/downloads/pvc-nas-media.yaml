---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: downloads-nas-media
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-nas-media
spec:
  storageClassName: downloads-nas-media
  capacity:
    storage: 1Mi # Size does not matter
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_NAME}
    path: /mnt/storage1/data
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-media
  namespace: downloads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: downloads-nas-media
  resources:
    requests:
      storage: 1Mi # Size does not matter
