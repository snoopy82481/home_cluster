---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-reannounce
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.0-beta.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controllers:
      containers:
        main:
          image:
            repository: ghcr.io/buroa/qbittools
            tag: v0.9.3
          args:
            - reannounce
            - -s
            - qbittorrent.downloads.svc.cluster.local
            - -p
            - "8080"
          resources:
            requests:
              memory: 250Mi
              cpu: 25m
            limits:
              memory: 500Mi
          securityContext:
            runAsUser: 568
            runAsGroup: 568

    restartPolicy: OnFailure

    service:
      main:
        enabled: false
