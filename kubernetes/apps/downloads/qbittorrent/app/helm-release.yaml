---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.0-beta.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
          configmap.reloader.stakater.com/reload: cluster-settings

        pod:
          securityContext:
            supplementalGroups:
              - 65539

        containers:
          main:
            nameOverride: *app
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.5.5@sha256:30dffe7ad04ea0e39db0b50c0bd5e79362f99f7ff6b250526d2f389b58d96f14
            env:
              TZ: ${TIMEZONE}
              UMASK: "022"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__USE_PROFILE: "true"
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 8192Mi

          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:088a23ddfe3d4843b0c14d5b7a2101ebfd0143e177a374fe4786da95b78583e0
            env:
              - name: VPN_TYPE
                value: wireguard
              - name: VPN_INTERFACE
                value: wg0
              - name: FIREWALL
                value: "off"
              - name: DOT
                value: "off"
              - name: UPDATER_PERIOD
                value: "24h"
              - name: UPDATER_VPN_SERVICE_PROVIDERS
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-secret
                    key: VPN_SERVICE_PROVIDER
            envFrom:
              - secretRef:
                name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN

        initContainers:
          copy-config:
            image: ghcr.io/onedr0p/alpine:3.18.3@sha256:974f5883eb9b838792f1b27b812d8b9f80375ba9ac1f8b038fda27a53f6cd763
            command:
              - "/bin/sh"
              - -c
            args:
              - |
                for f in /data/configfiles/*; do
                  filename=$(basename $f)
                  envsubst < $f > /data/config/$filename;
                done
            volumeMounts:
              - name: config
                mountPath: /data/config
              - name: configfiles
                mountPath: /data/configfiles

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          hajimari.io/enable: "true"
          hajimari.io/group: "Downloads"
          hajimari.io/icon: "cloud-download"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/config

      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      media:
        enabled: true
        existingClaim: nas-media
        advancedMounts:
          main:
            main:
              - path: /data/nas-media

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-configmap
        mountPath: "-"

    volumeClaimTemplates:
      - name: data
        mountPath: /config/qBittorrent/data
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
