---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbtools
  namespace: downloads
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      strategy: rollback
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 2000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true

    controllers:
      prune:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1

        initContainers:
          tag: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.21.0@sha256:3a60f001c3f5fd068ff38960fbf9db726fa59edf135b18cd50294230366c284e

            env:
              QBITTORRENT_HOST: qbittorrent.downloads.svc.cluster.local
              QBITTORRENT_PORT: 8080
              SABNZBD_HOST: sabnzbd.media.svc.cluster.local
              SABNZBD_PORT: 8080
              SABNZBD_API_KEY: ${SABNZBD_API_KEY}
              TZ: *timeZone

            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - "ALL"

            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256M

        containers:
          unregistered:
            <<: *container
            args:
              - prune
              - --exclude-category
              - manual
              - --exclude-tag
              - added:1d
              - --include-tag
              - unregistered
              - --with-data

          expired:
            <<: *container
            args:
              - prune
              - --exclude-category
              - manual
              - --exclude-category
              - music
              - --exclude-tag
              - added:1d
              - --include-tag
              - expired
              - --with-data

        pod:
          restartPolicy: Never

      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@weekly"
          suspend: true

        containers:
          app:
            <<: *container
            args:
              - orphaned
              - --exclude-pattern
              - "*_unpackerred*"
              - --exclude-pattern
              - "*/manual/*"

        pod:
          restartPolicy: Never

      reannounce:
        containers:
          app:
            <<: *container
            args:
              - reannounce
              - --process-seeding

    persistence:
      secret-file:
        type: secret
        name: qbtools-config-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true

      media:
        type: nfs
        server: ${NAS_IP}
        path: ${NFS_DATA}
