---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-data-downloads
  namespace: downloads
spec:
  resources:
    requests:
      storage: 1Mi
  storageClassName: nas-data
  volumeName: nas-data-downloads
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-backup-downloads
  namespace: downloads
spec:
  resources:
    requests:
      storage: 1Mi
  storageClassName: nas-backup
  volumeName: nas-backup-downloads
  accessModes:
    - ReadWriteMany
