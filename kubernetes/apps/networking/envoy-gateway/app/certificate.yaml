---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: idahobealefamily-com-production
spec:
  secretName: idahobealefamily-com-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: idahobealefamily.com
  dnsNames:
    - idahobealefamily.com
    - "*.idahobealefamily.com"
