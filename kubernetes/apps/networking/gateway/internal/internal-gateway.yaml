---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: cilium-internal
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
spec:
  gatewayClassName: cilium
  addresses:
    - type: "IPAddress"
      value: ${SVC_INTERNAL_CILIUM_GATEWAY_ADDRESSS}
  listeners:
    - name: http-1
      protocol: HTTP
      port: 80
      hostname: "*.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
    - name: https-1
      protocol: HTTPS
      port: 443
      hostname: "*.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: "${SECRET_DOMAIN/./-}-production-tls"
    - name: https-2
      protocol: HTTPS
      port: 443
      hostname: ${SECRET_DOMAIN}
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: "${SECRET_DOMAIN/./-}-production-tls"
    - name: bazarr
      protocol: HTTPS
      port: 443
      hostname: "bazarr.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway-access: "true"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: bazarr-tls
    - name: bazarr-anime
      protocol: HTTPS
      port: 443
      hostname: "bazarr-anime.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway-access: "true"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: bazarr-anime-tls
    - name: bazarr-uhd
      protocol: HTTPS
      port: 443
      hostname: "bazarr-uhd.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway-access: "true"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: bazarr-uhd-tls
