---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            image:
              repository: recyclarr/recyclarr
              tag: edge@sha256:36dd1992e5e449d1a6484756cd34b037e564a7e237e33c47440c3d90358cf46d

            envFrom:
              - secretRef:
                  name: recyclarr

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

    service:
      main:
        enabled: false

    persistence:
      sonarr-config:
        enabled: true
        type: configMap
        name: recyclarr-sonarr-configmap
        advancedMounts:
          main:
            main:
              - path: /config/configs/sonarr-config.yaml
                subPath: sonarr-config.yaml
                defaultMode: 0775
                readOnly: true

      sonarr-anime-config:
        enabled: true
        type: configMap
        name: recyclarr-sonarr-anime-configmap
        advancedMounts:
          main:
            main:
              - path: /config/configs/sonarr-anime-config.yaml
                subPath: sonarr-anime-config.yaml
                defaultMode: 0775
                readOnly: true

      sonarr-uhd-config:
        enabled: true
        type: configMap
        name: recyclarr-sonarr-uhd-configmap
        advancedMounts:
          main:
            main:
              - path: /config/configs/sonarr-uhd-config.yaml
                subPath: sonarr-uhd-config.yaml
                defaultMode: 0775
                readOnly: true

      radarr-config:
        enabled: true
        type: configMap
        name: recyclarr-radarr-configmap
        advancedMounts:
          main:
            main:
              - path: /config/configs/radarr-config.yaml
                subPath: radarr-config.yaml
                defaultMode: 0775
                readOnly: true

      radarr-anime-config:
        enabled: true
        type: configMap
        name: recyclarr-radarr-anime-configmap
        advancedMounts:
          main:
            main:
              - path: /config/configs/radarr-anime-config.yaml
                subPath: radarr-anime-config.yaml
                defaultMode: 0775
                readOnly: true

      radarr-uhd-config:
        enabled: true
        type: configMap
        name: recyclarr-radarr-uhd-configmap
        advancedMounts:
          main:
            main:
              - path: /config/configs/radarr-uhd-config.yaml
                subPath: radarr-uhd-config.yaml
                defaultMode: 0775
                readOnly: true
