---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      recyclarr:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - enabled: true
              name: config
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: ceph-filesystem
              globalMounts:
                - path: /config

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1

            env:
              TZ: ${TIMEZONE}

            envFrom:
              - secretRef:
                  name: recyclarr

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - "ALL"

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        enabled: false

    persistence:
      recyclarr-configs:
        type: configMap
        name: recyclarr-configs
        globalMounts:
          - path: /config/configs/sonarr-config.yaml
            subPath: sonarr-config.yaml

          - path: /config/configs/sonarr-anime-config.yaml
            subPath: sonarr-anime-config.yaml

          - path: /config/configs/sonarr-uhd-config.yaml
            subPath: sonarr-uhd-config.yaml

          - path: /config/configs/radarr-config.yaml
            subPath: radarr-config.yaml

          - path: /config/configs/radarr-anime-config.yaml
            subPath: radarr-anime-config.yaml

          - path: /config/configs/radarr-uhd-config.yaml
            subPath: radarr-uhd-config.yaml

      tmp:
        type: emptyDir

      config-logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
