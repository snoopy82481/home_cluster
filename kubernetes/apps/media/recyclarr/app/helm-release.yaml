---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 6.0.2@sha256:02add40feae0569401b5020528e06419b47046723d0bb4bef1e82325e9eefdad

            envFrom:
              - secretRef:
                  name: recyclarr

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

    service:
      main:
        enabled: false

    persistence:
      recyclarr-configs:
        type: configMap
        name: recyclarr-configs
        advancedMounts:
          main:
            main:
              - path: /config/configs/sonarr-config.yaml
                subPath: sonarr-config.yaml

              - path: /config/configs/sonarr-anime-config.yaml
                subPath: sonarr-anime-config.yaml

              - path: /config/configs/sonarr-uhd-config.yaml
                subPath: sonarr-uhd-config.yaml

              - path: /config/configs/radarr-config.yaml
                subPath: radarr-config.yaml

              - path: /config/configs/radarr-anime-config.yaml
                subPath: radarr-anime-config.yaml

              - path: /config/configs/radarr-uhd-config.yaml
                subPath: radarr-uhd-config.yaml
