---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

sonarr:
  sonarr_uhd:
    base_url: http://sonarruhd.media.svc.cluster.local:8989
    api_key: !env_var SONARR_UHD_APIKEY

    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    media_management:
      propers_and_repacks: do_not_prefer

    delete_old_custom_formats: true

    quality_profiles:
      - trash_id: d1498e7d189fbe6c7110ceaabb7473e6  # WEB-2160p

    custom_format_groups:
      add:
        - trash_id: e9a1944a254e6f8a9da63083f7ae15cb # [Audio] Audio Formats
        - trash_id: abe720fab2d27682adc2a735136cec02 # [Streaming Services] General
