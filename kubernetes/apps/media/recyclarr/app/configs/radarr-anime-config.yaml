---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

radarr:
  anime_radarr:
    base_url: http://radarranime.media.svc.cluster.local:7878
    api_key: !env_var RADARR_ANIME_APIKEY

    media_naming:
      folder: default
      movie:
        rename: true
        standard: plex-anime-tmdb

    media_management:
      propers_and_repacks: do_not_prefer

    delete_old_custom_formats: true

    quality_profiles:
      - trash_id: 722b624f9af1e492284c4bc842153a38 # [Anime] Remux-1080p
        reset_unmatched_scores:
          enabled: true
