---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recyclarr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      *app :
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - enabled: true
              name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1

            env:
              TZ: ${TIMEZONE}

            envFrom:
              - secretRef:
                  name: recyclarr

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - "ALL"

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        controller: *app
        enabled: false

    persistence:
      recyclarr-configs:
        type: configMap
        name: recyclarr-configs
        globalMounts:
          - path: /config/configs/sonarr-config.yaml
            subPath: sonarr-config.yaml

          - path: /config/configs/sonarr-anime-config.yaml
            subPath: sonarr-anime-config.yaml

          - path: /config/configs/sonarr-uhd-config.yaml
            subPath: sonarr-uhd-config.yaml

          - path: /config/configs/radarr-config.yaml
            subPath: radarr-config.yaml

          - path: /config/configs/radarr-anime-config.yaml
            subPath: radarr-anime-config.yaml

          - path: /config/configs/radarr-uhd-config.yaml
            subPath: radarr-uhd-config.yaml

      tmpfs:
        type: emptyDir
        advancedMounts:
          *app :
            *app :
              - path: /config/logs
                subPath: logs
              - path: /config/repositories
                subPath: repositories
              - path: /tmp
                subPath: tmp
