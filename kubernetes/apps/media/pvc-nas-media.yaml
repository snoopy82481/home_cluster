---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-data-media
  namespace: media
spec:
  resources:
    requests:
      storage: 1Mi
  storageClassName: nas-data
  volumeName: nas-data-media
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-backup-media
  namespace: media
spec:
  resources:
    requests:
      storage: 1Mi
  storageClassName: nas-backup
  volumeName: nas-backup-media
  accessModes:
    - ReadWriteMany
