---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: alloy
  maxHistory: 2
  test:
    enable: false
  install:
    crds: Skip
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: alloy
    serviceMonitor:
      enabled: true
    alloy:
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
