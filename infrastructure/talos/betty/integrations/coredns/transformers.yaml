---
apiVersion: builtin
kind: LabelTransformer
metadata:
  name: labels
labels:
  app.kubernetes.io/managed-by: Helm
fieldSpecs:
  - path: metadata/labels
    create: true
---
apiVersion: builtin
kind: AnnotationsTransformer
metadata:
  name: annotations
annotations:
  meta.helm.sh/release-name: kubelet-csr-approver
  meta.helm.sh/release-namespace: kube-system
fieldSpecs:
  - path: metadata/annotations
    create: true
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: clusterIP
patch: '[{"op": "replace", "path": "/spec/clusterIP", "value": "10.43.0.10"}]'
target:
  kind: Service
