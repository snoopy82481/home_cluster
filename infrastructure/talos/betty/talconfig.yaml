---
clusterName: ${clusterName}

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.1
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.29.0
endpoint: "https://192.168.20.1:6443"

talosImageURL: factory.talos.dev/installer/a683c6815d2bc2730ebdede009776636f35f9b1b2f66fa8ca9e14f321bdda54d
allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: none

additionalMachineCertSans: &san
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}
  - "127.0.0.1"

additionalApiServerCertSans: *san

nodes:
  - hostname: kmaster1.${domainName}
    ipAddress: 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster2.${domainName}
    ipAddress: 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster3.${domainName}
    ipAddress: 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kworker1.${domainName}
    ipAddress: 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker2.${domainName}
    ipAddress: 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker3.${domainName}
    ipAddress: 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    - |-
      cluster:
        apiServer:
          disablePodSecurityPolicy: true
          admissionControl: []
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.20.0/24
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 192.168.20.0/24
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.20.52:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.20.52:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          interfaces:
            - interface: eth0
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.20.1
              dhcp: true
              vlans:
                - vlanId: 20
                  mtu: 1500
                  dhcp: true
                  dhcpOptions:
                    routeMetric: 4096
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${domainName}
        features:
          kubePrism:
            enabled: true
            port: 7445

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    - |-
      cluster:
        discovery:
          registries:
            service:
              disabled: true

      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 192.168.20.0/24
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.20.52:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.20.52:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            op: create
            path: /etc/cri/conf.d/20-customization.part
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          interfaces:
            - interface: eth0
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.20.1
              dhcp: true
              vlans:
                - vlanId: 20
                  mtu: 1500
                  dhcp: true
                  dhcpOptions:
                    routeMetric: 4096
        features:
          kubePrism:
            enabled: true
            port: 7445
