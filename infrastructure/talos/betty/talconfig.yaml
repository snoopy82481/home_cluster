---
clusterName: ${clusterName}

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.4.6
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.27.3
endpoint: "https://192.168.20.1:6443"

allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}

nodes:
  - hostname: kmaster1.${domainName}
    ipAddress: 192.168.20.5
    controlPlane: true

  - hostname: kmaster2.${domainName}
    ipAddress: 192.168.20.6
    controlPlane: true

  - hostname: kmaster3.${domainName}
    ipAddress: 192.168.20.7
    controlPlane: true

  - hostname: kworker1.${domainName}
    ipAddress: 192.168.20.8
    controlPlane: false

  - hostname: kworker2.${domainName}
    ipAddress: 192.168.20.9
    controlPlane: false


  - hostname: kworker3.${domainName}
    ipAddress: 192.168.20.10
    controlPlane: false

controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
          disablePodSecurityPolicy: true
          admissionControl: []
          extraArgs:
            feature-gates: MixedProtocolLBService=true
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true
        discovery:
          registries:
            service:
              disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/infrastructure/talos/betty/integrations/cni/cilium.yaml
          - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/infrastructure/talos/betty/integrations/kublet-csr-approver/kubelet-csr-approver.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.66.0/example/prometheus-operator-crd/monitoring.coreos.com_podmonitors.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.66.0/example/prometheus-operator-crd/monitoring.coreos.com_prometheusrules.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.66.0/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml
        proxy:
          disabled: true
          extraArgs:
            feature-gates: MixedProtocolLBService=true
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true

      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
            rotate-server-certificates: "true"
        install:
          disk: /dev/sda
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.21.12:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.21.12:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          interfaces:
            - interface: eth0
              # vlans:
              #   - routes: []
              #     dhcp: true
              #     vlanId: 20
              #     mtu: 1500
              #     dhcpOptions:
              #       routeMetric: 4096
              dhcp: true
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${domainName}

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  patches:
    - |-
      cluster:
        discovery:
          registries:
            service:
              disabled: true

      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
            rotate-server-certificates: "true"
        install:
          disk: /dev/sda
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.21.12:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.21.12:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            op: create
            path: /etc/cri/conf.d/20-customization.part
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          interfaces:
            - interface: eth0
              # vlans:
              #   - routes: []
              #     dhcp: true
              #     vlanId: 20
              #     mtu: 1500
              #     dhcpOptions:
              #       routeMetric: 4096
              dhcp: true
