---
clusterName: betty

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.4.5
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.27.2
endpoint: "https://192.168.20.254:6443"

allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: none

nodes:
  - hostname: kmaster1
    ipAddress: 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.5/24

  - hostname: kmaster2
    ipAddress: 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.6/24

  - hostname: kmaster3
    ipAddress: 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.7/24

  - hostname: kworker1
    ipAddress: 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.8/24

  - hostname: kworker2
    ipAddress: 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.9/24

  - hostname: kworker3
    ipAddress: 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.10/24

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          disablePodSecurityPolicy: true
          admissionControl: []
          certSANs:
            - ${clusterEndpointIP}
            - ${clusterName}.${domainName}
          extraArgs:
            feature-gates: MixedProtocolLBService=true
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true
        discovery:
          registries:
            service:
              disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/infrastructure/talos/betty/integrations/cni/cilium.yaml
          - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/infrastructure/talos/betty/integrations/kublet-csr-approver/kubelet-csr-approver.yaml
        proxy:
          disabled: true
          extraArgs:
            feature-gates: MixedProtocolLBService=true
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true

      machine:
        certSANs:
          - ${clusterEndpointIP}
          - ${clusterName}.${domainName}
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.21.12:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.21.12:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            op: create
            path: /etc/cri/conf.d/20-customization.part
        network:
          nameservers:
            - 192.168.20.1
          interfaces:
            - interface: eth0
              mtu: 1500
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.20.1
              dhcp: true
              vip:
                ip: 192.168.20.254

worker:
  patches:
    - |-
      cluster:
        discovery:
          registries:
            service:
              disabled: true

      machine:
        certSANs:
          - ${clusterEndpointIP}
          - ${clusterName}.${domainName}
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.21.12:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.21.12:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            op: create
            path: /etc/cri/conf.d/20-customization.part
        network:
          interfaces:
            - interface: eth0
              mtu: 1500
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.20.1
              dhcp: true
