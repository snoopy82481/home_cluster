---
clusterName: ${clusterName}

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.5.4
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.28.2
endpoint: "https://192.168.20.1:6443"

talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: none

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}

nodes:
  - hostname: kmaster1.${domainName}
    ipAddress: 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster2.${domainName}
    ipAddress: 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster3.${domainName}
    ipAddress: 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kworker1.${domainName}
    ipAddress: 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker2.${domainName}
    ipAddress: 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker3.${domainName}
    ipAddress: 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda

controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
          disablePodSecurityPolicy: true
          admissionControl: []
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.20.0/24
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/infrastructure/talos/betty/integrations/cni/cilium.yaml
          - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/infrastructure/talos/betty/integrations/kublet-csr-approver/kublet-csr-approver.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_alertmanagerconfigs.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_alertmanagers.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_podmonitors.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_probes.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_prometheusagents.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_prometheuses.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_prometheusrules.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_scrapeconfigs.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml
          - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.68.0/example/prometheus-operator-crd/monitoring.coreos.com_thanosrulers.yaml
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
          nodeIP:
            validSubnets:
              - 192.168.20.0/24
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.20.52:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.20.52:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          interfaces:
            - interface: eth0
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.20.1
              # vlans:
              #   - routes: []
              #     dhcp: true
              #     vlanId: 20
              #     mtu: 1500
              #     dhcpOptions:
              #       routeMetric: 4096
              dhcp: true
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${domainName}

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  patches:
    - |-
      cluster:
        discovery:
          registries:
            service:
              disabled: true

      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://192.168.20.52:6050/"
        logging:
          destinations:
            - endpoint: "udp://192.168.20.52:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.20.1
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            op: create
            path: /etc/cri/conf.d/20-customization.part
        network:
          nameservers:
            - 192.168.20.1
          disableSearchDomain: true
          interfaces:
            - interface: eth0
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.20.1
              # vlans:
              #   - routes: []
              #     dhcp: true
              #     vlanId: 20
              #     mtu: 1500
              #     dhcpOptions:
              #       routeMetric: 4096
              dhcp: true
