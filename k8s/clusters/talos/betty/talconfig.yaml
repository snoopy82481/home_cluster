clusterName: betty

talosVersion: v1.2.6
# kubernetesVersion: v1.25.2
endpoint: "https://192.168.20.254:6443"

allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: custom
  urls:
    - https://raw.githubusercontent.com/snoopy82481/home_cluster/main/k8s/namespaces/clusters/base/kube-system/cilium/install/quick-install.yaml

nodes:
  - hostname: kmaster1
    ipAddress: 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster2
    ipAddress: 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kmaster3
    ipAddress: 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda

  - hostname: kworker1
    ipAddress: 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker2
    ipAddress: 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda

  - hostname: kworker3
    ipAddress: 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda

controlPlane:
  inlinePatch:
    cluster:
      allowSchedulingOnMasters: true
      apiServer:
        disablePodSecurityPolicy: true
        admissionControl: []
        certSANs:
          - ${clusterEndpointIP}
          - ${clusterName}.${domainName}
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      discovery:
        registries:
          service:
            disabled: true
      extraManifests:
        - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.6.2/deploy/ha-install.yaml
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    machine:
      certSANs:
        - ${clusterEndpointIP}
        - ${clusterName}.${domainName}
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      # install:
      #   extraKernelArgs:
      #     - "talos.logging.kernel=udp://192.168.21.12:6050/"
      # logging:
      #   destinations:
      #     - endpoint: "udp://192.168.21.12:6051/"
      #       format: json_lines
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - 192.168.20.1
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /var/cri/conf.d/allow-unpriv-ports.toml
      network:
        interfaces:
          - interface: eth0
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.20.1
            dhcp: true
            vip:
              ip: 192.168.20.254

worker:
  inlinePatch:
    cluster:
      discovery:
        registries:
          service:
            disabled: true

    machine:
      certSANs:
        - ${clusterEndpointIP}
        - ${clusterName}.${domainName}
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      # install:
      #   extraKernelArgs:
      #     - "talos.logging.kernel=udp://192.168.21.12:6050/"
      # logging:
      #   destinations:
      #     - endpoint: "udp://192.168.21.12:6051/"
      #       format: json_lines
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - 192.168.20.1
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /var/cri/conf.d/allow-unpriv-ports.toml
      network:
        interfaces:
          - interface: eth0
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.20.1
            dhcp: true
