clusterName: betty
talosVersion: v1.2.2
kubernetesVersion: v1.25.0
endpoint: https://192.168.20.254:6443

allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: custom
  urls:
    - https://raw.githubusercontent.com/snoopy82481/home-cluster/main/k8s/clusters/betty/integrations/cilium-quick-install/quick-install.yaml

nodes:
  - hostname: kmaster1
    ipAddress: 192.168.20.5
    controlPlane: true
    installDisk: /dev/sda
  - hostname: kmaster2
    ipAddress: 192.168.20.6
    controlPlane: true
    installDisk: /dev/sda
  - hostname: kmaster3
    ipAddress: 192.168.20.7
    controlPlane: true
    installDisk: /dev/sda
  - hostname: kworker1
    ipAddress: 192.168.20.8
    controlPlane: false
    installDisk: /dev/sda
  - hostname: kworker2
    ipAddress: 192.168.20.9
    controlPlane: false
    installDisk: /dev/sda
  - hostname: kworker3
    ipAddress: 192.168.20.10
    controlPlane: false
    installDisk: /dev/sda

controlPlane:
  inlinePatch:
    cluster:
      etcd:
        ca:
          crt: ${etcdCert}
          key: ${etcdCertKey}
        extraArgs:
          election-timeout: 5000
          heartbeat-interval: 250
          listen-metrics-urls: http://0.0.0.0:2381
      aescbcEncryptionSecret: ${aescbcEncryptionKey}
      aggregatorCA:
        crt: ${k8sAggregatorCert}
        key: ${k8sAggregatorCertKey}
      apiServer:
        certSANs:
          - ${clusterEndpointIP}
          - betty.${domainName}
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      discovery:
        registries:
          service:
            disabled: true
      extraManifests:
        - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.6.1/deploy/ha-install.yaml
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      secret: ${clusterSecret}
      serviceAccount:
        key: ${k8sServiceAccountKey}
      token: ${clusterToken}

    machine:
      ca:
        crt: ${machineCert}
        key: ${machineCertKey}
      certSANs:
        - ${clusterEndpointIP}
        - betty.${domainName}
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://192.168.83.42:6050/"
      logging:
        destinations:
          - endpoint: "udp://192.168.83.42:6051/"
            format: json_lines
      time:
        disabled: false
        servers:
          - us.pool.ntp.org
      token: ${machineToken}

worker:
  inlinePatch:
    cluster:
      aescbcEncryptionSecret: ${aescbcEncryptionKey}
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
      secret: ${clusterSecret}
      token: ${clusterToken}
      discovery:
        registries:
          service:
            disabled: true

    machine:
      ca:
        crt: ${machineCert}
        key: ${machineCertKey}
      certSANs:
        - ${clusterEndpointIP}
        - cluster-0.${domainName}
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://192.168.83.42:6050/"
      logging:
        destinations:
          - endpoint: "udp://192.168.83.42:6051/"
            format: json_lines
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - us.pool.ntp.org
      token: ${machineToken}
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True