---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 15m
  ref:
    branch: main
  url: https://github.com/snoopy82481/home_cluster.git
  ignore: |
    #exclude all
    /*
    #include gitops dirs
    !/k8s/global
    !/k8s/clusters/betty
    !/k8s/manifests
    #exclude files from gitops dirs
    /k8s/**/*.md
    /k8s/**/*.tmpl
