---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-rbac
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: cluster-config
    - name: global-repositories
    - name: cluster-repositories
    - name: flux-installation
  path: ./k8s/clusters/betty/rbac
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  decryption:
    provider: sops
    secretRef:
      name: sops-age
