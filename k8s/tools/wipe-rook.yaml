---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker1
spec:
  restartPolicy: Never
  nodeName: kworker1
  containers:
    - name: disk-wipe
      image: busybox@sha256:377107086e424dbf4311335138290d45da8f4350b0124469c5ee46b002d2c3e4
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
