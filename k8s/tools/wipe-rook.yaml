---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker1
spec:
  restartPolicy: Never
  nodeName: kworker1
  containers:
    - name: disk-wipe
      image: busybox@sha256:4bd26bc0dd998d0639e467b7d2e00e2b0033f71e4bafd4d519b54e3c5a54b19c
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
