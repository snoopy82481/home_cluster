---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker1
spec:
  restartPolicy: Never
  nodeName: kworker1
  containers:
    - name: disk-wipe
      image: busybox@sha256:b5d6fe0712636ceb7430189de28819e195e8966372edfc2d9409d79402a0dc16
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
