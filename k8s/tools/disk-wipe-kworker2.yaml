---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker2
spec:
  restartPolicy: Never
  nodeName: kworker2
  containers:
    - name: disk-wipe
      image: busybox@sha256:a1d0555a6f723907304181a85d51d768f93549a8aa210101cd65ec3550155a34
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
