---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker2
spec:
  restartPolicy: Never
  nodeName: kworker2
  containers:
    - name: disk-wipe
      image: busybox@sha256:937aad7ae3ff2f7a7320c48779a3cc5c6a44788a09e86b2866ca96a66b6f047e
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
