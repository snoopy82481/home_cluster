---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker2
spec:
  restartPolicy: Never
  nodeName: kworker2
  containers:
    - name: disk-wipe
      image: busybox@sha256:560af6915bfc8d7630e50e212e08242d37b63bd5c1ccf9bd4acccf116e262d5b
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
