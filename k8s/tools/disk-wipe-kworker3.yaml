---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker3
spec:
  restartPolicy: Never
  nodeName: kworker3
  containers:
    - name: disk-wipe
      image: busybox@sha256:b0b79277b9eae8c1e251c62cfdcff80be36684d73bc9caa12d466f43a624bea2
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
