---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kworker3
spec:
  restartPolicy: Never
  nodeName: kworker3
  containers:
    - name: disk-wipe
      image: busybox@sha256:5031a0602e66058f01301c645ca793b79d74f7e4bf792e80d1b6c16d50308870
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
        ]
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
          cpu: 20m
