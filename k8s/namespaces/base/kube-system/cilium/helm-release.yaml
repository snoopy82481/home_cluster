---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  # dependsOn:
  #   - name: kube-prometheus-stack
  #     namespace: system-monitoring
  values:
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"

    rollOutCiliumPods: true

    localRedirectPolicy: true

    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    ipv4NativeRoutingCIDR: ${CLUSTER_CIDR}

    k8sServiceHost: 192.168.20.5
    k8sServicePort: 6443

    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"

    tunnel: "disabled"

    autoDirectNodeRoutes: true

    endpointRoutes:
      enabled: true

    ipam:
      mode: "kubernetes"

    operator:
      rollOutPods: true
      replicas: 1
    #   prometheus:
    #     enabled: true
    #     serviceMonitor:
    #       enabled: true

    # prometheus:
    #   enabled: true
    #   serviceMonitor:
    #     enabled: true
    proxy:
      prometheus:
        enabled: true

    containerRuntime:
      integration: containerd

    hubble:
      enabled: true
      serviceMonitor:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: "{{ .Release.Name }}-tls"
              hosts:
              - *host

    bgp:
      enabled: false

    externalIPs:
      enabled: false

    securityContext:
      privileged: true