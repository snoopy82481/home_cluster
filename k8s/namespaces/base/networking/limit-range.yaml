---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-memory
  namespace: network-system
spec:
  limits:
  - default:
      memory: 256Mi
    defaultRequest:
      memory: 128Mi
    type: Container
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-cpu
  namespace: network-system
spec:
  limits:
  - default:
      cpu: "0.2"
    defaultRequest:
      cpu: "0.1"
    type: Container
