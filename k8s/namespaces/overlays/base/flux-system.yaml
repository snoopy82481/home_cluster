---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: base-flux-system-charts
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/base/flux-system/repositories"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
