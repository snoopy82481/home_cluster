---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-reloader
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/base/kube-system/reloader"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-sealed-secrets
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/base/kube-system/sealed-secrets"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: ConfigMap
        name: global-config
      - kind: Secret
        name: cluster-secrets
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-cilium
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/base/kube-system/cilium"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  dependsOn:
    - name: networking-cert-manager
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: ConfigMap
        name: global-config
      - kind: Secret
        name: cluster-secrets
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-metrics-server
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/base/kube-system/metrics-server"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-descheduler
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/base/kube-system/descheduler"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
