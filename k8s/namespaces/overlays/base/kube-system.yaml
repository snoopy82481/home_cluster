---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/cluster/base/kube-system"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-reloader
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/cluster/base/kube-system/reloader"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-sealed-secrets
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/cluster/base/kube-system/sealed-secrets"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-metrics-server
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/cluster/base/kube-system/metrics-server"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
