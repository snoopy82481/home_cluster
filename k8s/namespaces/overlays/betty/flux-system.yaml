---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-charts
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/cluster/betty/flux-system/charts"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-webhook-receiver
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/cluster/betty/flux-system/webhook"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: networking-cert-manager
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: global-config
