---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vpn-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/vpn"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-reloader
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/vpn/vpn-gateway"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
