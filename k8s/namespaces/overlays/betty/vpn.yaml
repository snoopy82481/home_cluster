---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vpn-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/betty/vpn"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-reloader
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/betty/vpn/vpn-gateway"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: global-config
