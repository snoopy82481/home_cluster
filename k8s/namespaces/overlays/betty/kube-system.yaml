---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-kyverno-policies
  namespace: flux-system
spec:
  interval: 5m
  path: ".k8s/namespaces/clusters/betty/kube-system/kyverno/policies"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
