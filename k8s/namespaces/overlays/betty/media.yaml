---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: media-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/betty/media"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: media-bazarr
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/clusters/betty/media/bazarr"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: media-namespace
      namespace: flux-system
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: ConfigMap
        name: global-config
      - kind: Secret
        name: cluster-secrets
---
