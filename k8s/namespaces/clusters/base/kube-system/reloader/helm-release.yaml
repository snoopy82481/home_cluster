---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v1.0.16
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    reloader:
      readOnlyRootFileSystem: true

      # podMonitor:
      #   enabled: true

      reloadStrategy: annotations

      deployment:
        resources:
          requests:
            cpu: 15m
            memory: 184M
          limits:
            memory: 184M
