---
image:
  repository: quay.io/cilium/cilium
  tag: v1.13.3
  pullPolicy: IfNotPresent

kubeProxyReplacement: "strict"

k8sServiceHost: 192.168.20.254
k8sServicePort: 6443

extraConfig:
  enable-envoy-config: "true"

autoDirectNodeRoutes: true

nodePort:
  enabled: true
  range: "30000,32767"

containerRuntime:
  integration: containerd

endpointRoutes:
  enabled: false

enableIPv4Masquerade: true

enableIPv6Masquerade: true

masquerade: true

ipam:
  mode: "kubernetes"
  operator:
    clusterPoolIPv4PodCIDRList: ["10.42.0.0/16"]
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv6PodCIDRList: ["fd00::/104"]
    clusterPoolIPv6MaskSize: 120

bgp:
  enabled: false
  announce:
    loadbalancerIP: true

hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  listenAddress: ':4244'
  relay:
    enabled: true
    image:
      repository: quay.io/cilium/hubble-relay
      tag: v1.13.3
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true

ipv6:
  enabled: false

kubeProxyReplacementHealthzBindAddr: '0.0.0.0:10256'

prometheus:
  enabled: true
  port: 9090
  serviceMonitor:
    enabled: false

operator:
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false

ipv4NativeRoutingCIDR: 10.42.0.0/16

tunnel: disabled

LoadBalancer:
  algorithm: meglev
  mode: hybrid

disableEnvoyVersionCheck: false

Cluster:
  name: betty
  id: 0

clustermesh:
  useAPIServer: false
  apiserver:
    image:
      repository: quay.io/cilium/clustermesh-apiserver
      tag: v1.13.3@sha256:5ad8e9dc17f5677d1d75b53a4e80ec2e5c4fcf4973ced8b30f8ad53933c6969a
    etcd:
      image:
        repository: quay.io/coreos/etcd
        tag: v3.5.9@sha256:18ca110b5ce9a177bb80d6b4a08d73bda54b549d7a0eb6f66e6da69bf919c63f
        pullPolicy: IfNotPresent

rollOutCiliumPods: true

externalIPs:
  enabled: true

hostPort:
  enabled: false

hostServices:
  enabled: true
  protocols: tcp,udp

debug:
  enabled: false

securityContext:
  privileged: true
