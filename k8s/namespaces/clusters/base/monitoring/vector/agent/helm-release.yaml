---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.16.3
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: timberio/vector
      tag: 0.25.0-debian
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        journal_logs:
          type: journald
          journal_directory: /var/log/journal
        kubernetes_logs:
          type: kubernetes_logs
          pod_annotation_fields:
            container_image: container_image
            container_name: container_name
            pod_annotations: pod_annotations
            pod_labels: pod_labels
            pod_name: pod_name
      sinks:
        loki_journal_sink:
          type: vector
          inputs:
            - journal_logs
          address: vector-aggregator:6000
          version: "2"
        loki_kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: vector-aggregator:6010
          version: "2"
    service:
      enabled: false
    securityContext:
      privileged: true
    resources:
      requests:
        memory: "64Mi"
        cpu: "500m"
      limits:
        memory: "1024Mi"
        cpu: "6000m"
