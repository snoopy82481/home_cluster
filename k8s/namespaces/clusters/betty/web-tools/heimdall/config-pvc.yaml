---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heimdall-config-v1
  namespace: web-tools
  labels:
    app.kubernetes.io/name: &name heimdall
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: ceph-block
