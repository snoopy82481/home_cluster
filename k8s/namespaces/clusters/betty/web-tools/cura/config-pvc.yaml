apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cura-config-v1
  namespace: web-tools
  labels:
    app.kubernetes.io/name: &name cura
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
