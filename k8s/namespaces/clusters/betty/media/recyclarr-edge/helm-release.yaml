---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr-edge
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repsitory: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:c5e31178893da297f78f071a386fab5cd7147dde411d97db121e411ae0b44371

    env:
      TZ: ${TIMEZONE}
      CRON_SCHEDULE: "@daily"

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-edge
        subPath:
          - path: recyclarr.yaml
            mountPath: /config/recyclarr.yaml
            readOnly: true
      secret:
        enabled: true
        type: secret
        name: secret
        subPath:
          - path: secret.yaml
            mountPath: /config/secret.yaml
            readOnly: true
