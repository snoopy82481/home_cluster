---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr-edge
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:bdfd181824c44904d330fcb3c7945af5e96edc3db6d52fd23a2dfb96b181c00b

    env:
      TZ: ${TIMEZONE}
      CRON_SCHEDULE: "@daily"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-edge
      secret:
        enabled: true
        type: secret
        name: recyclarr
        subPath:
          - path: secret.yaml
            mountPath: /config/secret.yaml
