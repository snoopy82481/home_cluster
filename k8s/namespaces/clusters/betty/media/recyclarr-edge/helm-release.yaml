---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr-edge
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:d27cb8d53503874e0d2441c6ec880da1c4737c0f01e2f49e3ed8ae6dcc36c4ff

    env:
      TZ: ${TIMEZONE}
      CRON_SCHEDULE: "@daily"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-edge
      secret:
        enabled: true
        type: secret
        name: recyclarr
        subPath: secret.yaml
        mountPath: /config/secret.yaml
        readOnly: true
