---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr-edge
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:50ec9f4acd6613e8bd65d6b2022f2034844d85466388e9d86e8f8a9eb7c53842

    env:
      TZ: ${TIMEZONE}
      CRON_SCHEDULE: "@daily"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-edge
      secret:
        enabled: true
        type: secret
        name: recyclarr
        subPath:
          - path: secret.yaml
            mountPath: /config/secret.yaml
