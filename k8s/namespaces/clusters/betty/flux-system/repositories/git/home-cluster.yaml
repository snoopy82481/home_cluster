---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 15m
  ref:
    branch: main
  url: ssh://git@github.com/snoopy82481/home_cluster
  secretRef:
    name: github-deploy-key
  ignore: |
    #exclude all
    /*
    #include gitops dirs
    !/k8s/global
    !/k8s/clusters/betty
    !/k8s/namespaces
    #exclude files from gitops dirs
    /k8s/**/*.md
    /k8s/**/*.tmpl
